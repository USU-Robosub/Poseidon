
<!DOCTYPE html>
<html id="top">
   <head>
      <title>Poseidon Remote Control</title>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"/>
      <link rel="stylesheet" type="text/css" href="css/jquery-ui.structure.min.css"/>
      <link rel="stylesheet" type="text/css" href="css/jquery-ui.theme.min.css"/>
      <link rel="stylesheet" type="text/css" href="css/fancyHR.css"/>
      <link rel="stylesheet" type="text/css" href="css/index.css"/>
      <script src="js/jquery-1.11.2.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="webtcp/lib/client/webtcp-0.0.1.min.js"></script>
   </head>
   <body>
      <div id="contentWrap">
         <div id="content">

            <div id="sidebar">
               <div class="imgWrapper">
                  <img src="images/USUb logo.png"/>
               </div>
               <div id="connection">
                  <input id="ip" type="text" value="localhost">
                  <label for="ip">Submarine IP</label>
                  <button class="connect">Connect</button>
               </div>
               <textarea id="response"></textarea>
               <button id="rubyGo">Run Ruby</button>
               <button id="rubyGet">Get Ruby Output</button>
            </div>
            <div id="title">Poseidon USUb Remote Control</div>

            <div id="controls">
               <div id="power">
                  <div id="engines">
                     <input id="cb" type="checkbox">
                     <label for="cb">Engines Active</label>
                  </div>
               </div>

               <hr class="fancy"></hr>

               <div id="thrust">
                  <div id="forwardThrust">
                     <label>Forward Throttle: <span>0</span></label>
                     <div class="slider"></div>
                  </div>
                  <div id="panThrust">
                     <label>Pan Throttle: <span>0</span></label>
                     <div class="slider"></div>
                  </div>
                  <div id="diveThrust">
                     <label>Dive Throttle: <span>0</span></label>
                     <div class="slider"></div>
                  </div>
                  <div id="yawThrust">
                     <label>Yaw Throttle: <span>0</span></label>
                     <div class="slider"></div>
                  </div>
               </div>

               <hr class="fancy"></hr>

               <div id="sensors">
                  <button id="get">Get Sensors</button>
                  <button id="speed">Perform Speedtest</button>
               </div>

               <div id="ruby">
                  <textarea id="rubyCode"></textarea>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script src="js/index.js"></script>
</html>
